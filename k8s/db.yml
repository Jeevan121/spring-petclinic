---
apiVersion: v1
kind: Secret
metadata:
  name: demo-db
type: Opaque
stringData:
  username: "petclinic"
  password: "petclinic"
  database: "petclinic"

---
apiVersion: v1
kind: Service
metadata:
  name: demo-db
spec:
  ports:
    - port: 3306
  selector:
    app: demo-db

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-db
  labels:
    app: demo-db
spec:
  selector:
    matchLabels:
      app: demo-db
  template:
    metadata:
      labels:
        app: demo-db
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: demo-db
                  key: database

            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: demo-db
                  key: username

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-db
                  key: password

            - name: MYSQL_ROOT_PASSWORD
              value: root123

          ports:
            - containerPort: 3306
              name: mysql

          livenessProbe:
            tcpSocket:
              port: mysql
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: mysql
            initialDelaySeconds: 20
            periodSeconds: 10

          startupProbe:
            tcpSocket:
              port: mysql
            failureThreshold: 30
            periodSeconds: 10
